<template>
    <template if:true={hasRowActions}>
      <lightning-datatable key-field={keyField} data={tableData} columns={columns} onrowaction={handleRowAction} hide-checkbox-column>
      </lightning-datatable>
    </template>
    <template if:false={hasRowActions}>
      <lightning-datatable key-field={keyField} data={tableData} columns={columns} hide-checkbox-column></lightning-datatable>
    </template>
</template>
